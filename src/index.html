<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="background-image">
      <img src="./assets/bg-desktop-dark.jpg" />
    </div>
    <div class="container">
      <div class="header">
        <div class="header__title">TODO</div>
        <div class="header__theme">
          <img src="./assets/icon-sun.svg" />
        </div>
      </div>
      <div class="new-todo">
        <div class="check">
          <div class="check__mark"></div>
        </div>
        <div class="new-todo__input">
          <div class="row">
            <input
              id="todo-input"
              type="text"
              placeholder="Create a new todo..."
            />
            <button class="input__button" onclick="addTodoItem()">Add</button>
          </div>
        </div>
      </div>
      <div class="todo-items__wrapper">
        <ul id="todo-container">
          <!--
          <li class="checked">Task 1</li>
          <li>Task 3</li>
          <li>Task 2</li> 
          -->
        </ul>
        <div class="todo-items__info">
          <div class="items-left">0 items left</div>
          <div class="items-statuses">
            <span class="active">All</span>
            <span>Active</span>
            <span>Checked</span>
          </div>
          <div class="items-clear">
            <span>Clear Completed</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
